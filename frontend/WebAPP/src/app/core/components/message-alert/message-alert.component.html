<div class="alertBoxContainer">
    <div class="alert {{errorCode}} fixed-top alertBox mx-5" role="alert" *ngIf="show == true">
        <div class="row d-flex align-items-center">
            <div class="col-11 text-center">
                {{msg}}
            </div>
            <div class="col-1 d-flex justify-content-center">
                <span class="material-icons close-alert" (click)="dismissAlert()">clear</span>
            </div>
        </div>
    </div>
</div>
