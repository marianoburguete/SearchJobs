<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="navbar-brand" routerLink="/home" href="#">Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/trabajo">Trabajos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/empresa">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/estadisticas">Estadisticas</a>
                </li>
                <ng-container *ngIf="authService.user !== null">
                    <li class="nav-item" *ngIf="authService.user.role === 'cliente'">
                        <a class="nav-link" routerLink="/usuario">Usuario</a>
                    </li>
                </ng-container>
                <ng-container *ngIf="authService.user !== null">
                    <li class="nav-item" *ngIf="authService.user.role === 'funcionario' && authService.user !== null">
                        <a class="nav-link" routerLink="/admin">Administraci√≥n</a>
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <hr>
            <ng-container *ngIf="authService.user === null; else elseTemplate">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login" href="#">Acceder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registro" href="#">Registrarse</a>
                    </li>
                </ul>
            </ng-container>
            <ng-template #elseTemplate>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item notificationsIcon d-flex align-items-center" *ngIf="authService.user.role === 'cliente'">
                        <a [routerLink]="['/usuario/notificaciones']" class="mr-3" style="text-decoration: none;">
                            <span class="badge badge-pill badge-warning notificationsText">
                                <span class="hideTextNotification">Tienes </span>{{notificationsCount}} <span class="hideTextNotification">notificaciones </span>
                                <span class="material-icons">
                                    notifications_none
                                    </span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-secondary logoutBtn" (click)="logout()"><img src="../../../../assets/icons/logout.svg" width="20">  <span class="hideLogoutText"> Desconectar</span></button>
                    </li>
                </ul>
            </ng-template>
        </div>
    </nav>
</header>
