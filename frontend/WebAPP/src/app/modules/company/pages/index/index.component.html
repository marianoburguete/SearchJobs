<div class="container min-vh-100 mb-2">
  <div class="row">
    <div class="col-md-10">
      <div class="job-card" *ngFor="let company of lastResponse.results">
        <div class="row">
          <div class="col-md-2">
            <img
              src="{{ company.logo | imageReplacement }}"
              class="img-fluid"
            />
          </div>
          <div class="col-md-10">
            <div class="row ml-1 mt-1">
              <a [routerLink]="['detalles']" [queryParams]="{ id: company.id }">{{
                company.name
              }}</a>
            </div>
            <div class="row ml-1 py-2">
              <span>{{ company.info | remoteString }}</span>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="..." class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]="['/empresa']"
              [queryParams]="{
                page: 1
              }"
              >Primera</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]="['/empresa']"
              [queryParams]="{
                page: previousPageNumber
              }"
              >Anterior</a
            >
          </li>
          <li class="page-item active" aria-current="page">
            <span class="page-link">
              {{ pageNumber }}
              <span class="sr-only">(current)</span>
            </span>
          </li>
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]="['/empresa']"
              [queryParams]="{
                page: nextPageNumber
              }"
              >Siguiente</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]="['/empresa']"
              [queryParams]="{
                page: lastPageNumber
              }"
              >Ultima</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
