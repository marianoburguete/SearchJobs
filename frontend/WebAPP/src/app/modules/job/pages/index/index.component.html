<div class="container py-4">
  <form [formGroup]="searchForm" (ngSubmit)="searchSubmit()">
    <div class="row">
      <div class="col-lg-10 col-md-12">
        <input
          type="text"
          name="search"
          id="search"
          class="form-control"
          placeholder="Busca"
          aria-describedby="helpsearch"
          formControlName="search"
          (keyup)="searchTextRecomendations($event)"
          style="width: 100%"
        />
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary" style="width: 100%">
          Buscar
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <ul class="list-group">
          <li
            class="list-group-item list-group-item-action"
            id="recomendation{{ i }}"
            *ngFor="let job of jobsRecomendationList; let i = index"
            (click)="setSearchText($event)"
          >
            {{ job.title }}
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
<div class="container-fluid min-vh-100 mb-2">
  <div class="row">
    <div class="col-3 searchFilters">
      <span class="filterHeader">Filtros</span>
      <div class="form-group pt-3">
        <label for="workday">Jornada</label>
        <select
          class="form-control form-control-sm"
          name="workday"
          id="workday"
          [(ngModel)]="workdayFilter"
        >
          <option value="Cualquiera">Cualquiera</option>
          <option value="Tiempo+Completo">Tiempo completo</option>
          <option value="Medio+Tiempo">Medio tiempo</option>
          <option value="Desde+Casa">Remoto</option>
          <option value="Por+Horas">Por horas</option>
          <option value="Beca/Prácticas">Beca/Prácticas</option>
        </select>
      </div>
    </div>
    <div class="col-9">
      <div
        class="job-card"
        *ngFor="let job of lastResponse.results"
        style="background-color: whitesmoke"
      >
        <a [routerLink]="['detalles']" [queryParams]="{id: job.id}">{{ job.title }}</a>
        <br />
        {{ job.location }}
      </div>
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]="['/trabajo']"
              [queryParams]="{
                page: 1,
                search: searchForm.controls['search'].value,
                jornada: workdayFilter
              }"
              >Primera</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]="['/trabajo']"
              [queryParams]="{
                page: previousPageNumber,
                search: searchForm.controls['search'].value,
                jornada: workdayFilter
              }"
              >Anterior</a
            >
          </li>
          <li class="page-item active" aria-current="page">
            <span class="page-link">
              {{ pageNumber }}
              <span class="sr-only">(current)</span>
            </span>
          </li>
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]="['/trabajo']"
              [queryParams]="{
                page: nextPageNumber,
                search: searchForm.controls['search'].value,
                jornada: workdayFilter
              }"
              >Siguiente</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              [routerLink]="['/trabajo']"
              [queryParams]="{
                page: lastPageNumber,
                search: searchForm.controls['search'].value,
                jornada: workdayFilter
              }"
              >Ultima</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
